<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos Fundamentais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Algoritmos Fundamentais</h1>
        
        <div class="controls">
            <button id="primeBtn">Verificar se é Primo</button>
            <button id="sumBtn">Somar Números</button>
            <button id="fibonacciBtn">Gerar Fibonacci</button>
            <button id="mdcBtn">Máximo Divisor Comum</button>
            <button id="quicksortBtn">Ordenar com Quicksort</button>
            <button id="countBtn">Contagem de Intervalo</button>
        </div>

        <div class="input-area">
            <label for="inputValue">Digite os valores:</label>
            <input type="text" id="inputValue" placeholder="Ex: 10, 20, 30" />
        </div>

        <div class="result">
            <h2>Resultado:</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <div class="external-links">
        <h2>Links para Algoritmos em Java</h2>
        <button id="linkBtn1">Primo em Java</button>
        <button id="linkBtn2">Somar Números em Java</button>
        <button id="linkBtn3">Fibonacci em Java</button>
        <button id="linkBtn4">MDC em Java</button>
        <button id="linkBtn5">Ordenar em Java</button>
        <button id="linkBtn6">Contagem de Intervalo em Java</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
